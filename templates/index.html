{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>
    <div class="row">
    <div class="col-md-12">
      <h2>Add Item</h2>
      <form action="/" method="post">
        <label for="title"> Todo Action: </label><br>
        <input type="text" id="title" name="title">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <form action="/update_items" method="post">
          {% for item in items %}
            <div class="row">
              <div class="col-sm">
                {{item.title}}
              </div>
              <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" name="{{item.id}}" id="customControlValidation{{item.id}}" {% if item.status == "Completed" %}checked{% else %}{% endif %}>
                  <label class="custom-control-label" for="customControlValidation{{item.id}}">Completed</label>
                </div>
            </div>
          {% endfor %}
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
