{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>
    <div class="row">
    <div class="col-md-12">
      <h2>Add Item</h2>
      <form action="/" method="post">
        <label for="title"> Todo Action: </label><br>
        <input type="text" id="title" name="title" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
        {% for item in items %}
          <div class="row">
            <div class="col-sm">
              {{item.title}}
            </div>
            <div class="col-sm">
              {{item.status}}
            </div>
            <div class="mb-3">
              {% if not item.completed %}
                <a href="{{item.url}}" class="btn btn-success" role="button">Complete</a>
              {% else %}
                <a href="{{item.url}}" class="btn btn-danger" role="button">Undo</a>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </form>
    </div>
  </div>
{% endblock %}
